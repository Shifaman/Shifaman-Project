<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYS 2032 Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('background.jpg'); /* Remplacez par votre image de fond */
            background-size: cover;
            background-position: center;
                        background-color: #000; /* Fond noir */

            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            color: white;
        }

        .menu-container {
            width: 300px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Fond sombre semi-transparent */
            margin-left: 50px;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            color: #FFA500; /* Couleur orange */
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 25px;
            margin-top: 5px;
            color: red; /* Couleur rouge pour le sous-titre */
            text-transform: uppercase;
        }

        .description {
            font-size: 16px;
            margin-top: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .menu-buttons {
            margin-top: 40px;
        }

        .menu-buttons a {
            display: block;
            font-size: 18px;
            color: #FFA500;
            text-decoration: none;
            margin: 15px 0;
            border: 2px solid #FFA500;
            padding: 10px;
            text-align: left;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu-buttons a:hover {
            background-color: #FFA500;
            color: black;
        }

        .menu-buttons a::before {
            content: '\1F4C4'; /* Icone dossier */
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #FFA500;
        }

        .menu-buttons a:hover::before {
            color: black;
        }

        /* Alignement du texte en bas à droite */
        .logo {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <img src="ays/aysmenu.png" alt="AYS 2032" class="logo"> <!-- L'image remplace le texte -->

        <div class="menu-buttons">
            <a href="#">Créer</a>
            <a href="#">Personnages</a>
            <a href="#">AYS Post Apo</a>
            <a href="#">Contenu</a>
            <a href="#">Retour</a>
        </div>
    </div>

    <div class="logo">
        AYS Post Apoc
    </div>
</body>
</html>
